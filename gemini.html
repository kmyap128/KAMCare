<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.sh/@google/generative-ai";
    
        const genAI = new GoogleGenerativeAI("AIzaSyDfg8Lp2cYCnpQ0oQ6idmUTebjYEudHthU");
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const submitButton = document.querySelector('#submit');
        const response = document.querySelector('#response');
    
        const search = () => {
            const prompt = document.querySelector('#gemini').value;

            model.generateContent(prompt)
                .then(result => {
                    response.innerHTML = `<p>${result.response.text()}</p>`;
                })
                .catch(error => console.error("Error:", error));
        };

        submitButton.addEventListener('click', search);        
   </script>   
</head>
<body>
    <input type="text" name="gemini" id="gemini" placeholder="Enter a prompt">
    <button id="submit">Submit</button>
    <section id="response">

    </section>
</body>
</html>
